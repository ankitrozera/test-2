name: UID Checker

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */5 * * *'  # Every 5 hours

concurrency:
  group: uid-checker-group
  cancel-in-progress: true  # âœ… Kill previous job if new one starts

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests pymongo colorama numpy

      - name: ğŸš€ Run UID Checker
        run: |
          python main.py

      - name: ğŸ“„ Show last_serial.txt
        run: |
          echo "ğŸ”¢ Last Serial File:"
          cat last_serial.txt || echo "File not found"

      - name: ğŸ“„ Show sheet_state.json
        run: |
          echo "ğŸ“Š Sheet State File:"
          cat sheet_state.json || echo "File not found"

      - name: ğŸ“¤ Upload status files
        uses: actions/upload-artifact@v4  # âœ… updated to v4
        with:
          name: uid-status-files
          path: |
            last_serial.txt
            sheet_state.json

            
